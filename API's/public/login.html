<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Sign In</h1>
    <form action="/login" method="POST">
        <label for="DID">DID:</label>
        <input type="text" id="DID" name="DID" >
        <br>
        <h3>Or</h3>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" name="mobile">
        <br>
        <h1></h1>
        <button type="submit" id="loginbutton" >Login</button>
    </form>
</body>
<script>
    const did = document.getElementById("DID");
        const mobile = document.getElementById("mobile");
        const loginbutton = document.getElementById("loginbutton");

        did.addEventListener("inpu", validateForm);
        mobile.addEventListener("inpu", validateForm);

        function validateForm() {
            const didvalue = did.value.trim();
            const mobilevalue = mobile.value.trim();
            if (didvalue !== "" && mobilevalue !== "") {
                loginbutton.disabled = false;
            } else {
                loginbutton.disabled = true;
            }
        }
</script>
</html>
